<div class="regCnt">
    <label>First Name :</label><br>
    <input type="text" placeholder="First Name" #firstName><br>
    <span class="err fn" [style.display]="firstNameEmpty">First name should not be empyt</span>

    <label>Last Name :</label><br>
    <input type="text" placeholder="Last Name" #lastaName><br>
    <span class="err fn" [style.display]="firstNameEmpty">First name should not be empyt</span>

    <label>Email ID :</label><br>
    <input type="text" placeholder="Name" #email><br>
    <span class="err fn">First name should not be empyt</span>

    <label>Phone Number :</label><br>
    <input type="text" placeholder="Name" #phone><br>
    <span class="err fn">First name should not be empyt</span>

    <label>Password :</label><br>
    <input type="text" placeholder="Name" #password><br>
    <span class="err fn">First name should not be empyt</span>
    <span class="err fn">First name should not be empyt</span>

    <label>Confirm Password :</label><br>
    <input type="text" placeholder="Name" #confirmPass><br>
    <span class="err fn">First name should not be empyt</span>
    <span class="err fn">First name should not be empyt</span><br>

    <input type="button" value="Register"
        (click)="register(firstName.value, lastaName.value, email.value, phone.value, password.value, confirmPass.value)">
</div>
